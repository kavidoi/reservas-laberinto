# netlify.toml

[build]
  command = "npm install"
  functions = "functions"
  publish = "public"
  # ADD THIS SECTION (or add NODE_VERSION to existing environment section)
  [build.environment]
    NODE_VERSION = "18" # Specifies Node.js version 18 LTS

# Environment variables specific to the production context
[context.production.environment]
  # Your existing Airtable vars...
  AIRTABLE_API_KEY = "YOUR_AIRTABLE_API_KEY_HERE" # Use Netlify UI for secrets!
  AIRTABLE_BASE_ID = "appqWloaGKCaVKck4"
  AIRTABLE_TABLE_RESERVAS = "tblJSKGb4IBeyUwyo"
  AIRTABLE_TABLE_EXPERIENCES = "tblaBc1QhlksnV5Qb"
  AIRTABLE_TABLE_FOOD = "tblz3fbgTFnqfCGi9"
  # Your Sentry DSN etc...
  # SENTRY_DSN = "YOUR_SENTRY_DSN_HERE" # Set via Netlify UI

# --- Custom Headers ---
[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = "default-src 'self'; script-src 'self' https://cdn.jsdelivr.net; style-src 'self' https://cdn.jsdelivr.net; img-src 'self' https://images.fillout.com data:; font-src 'self' https://cdn.jsdelivr.net; connect-src 'self' *.sentry.io;"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# --- Netlify Plugins ---
[[plugins]]
package = "@netlify/plugin-rate-limit"
  [plugins.inputs]
    paths = ["/api/*"] # Assumes Netlify routes /api/* to functions
    limit = 10
    window = 900

